<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="flex justify-center items-center h-screen">
    <main class="mx-4 my-8 rounded-3xl overflow-hidden max-w-[360px]">
      <picture>
        <img src="images/illustration-hero.svg" alt="" />
      </picture>
      <!-- Content Area -->
      <article class="flex flex-col items-center gap-8 p-4">
        <!-- Order Summary -->
        <section class="text-center flex flex-col gap-4 mt-4">
          <h1 class="text-dark-blue text-2xl font-[900]">Order Summary</h1>
          <p class="text-desaturated-blue text-md font-[500] px-6">
             You can now listen to millions of songs, audiobooks and podcasts on any
            device anywhere you like.
          </p>
        </section>
        <!-- Subscribtion Plan -->
        <section class="w-full py-4 px-3 rounded-2xl bg-gray-200/50 flex gap-6 justify-start items-center">
          <picture class="">
            <img class="w-16" src="images/icon-music.svg" alt="">
          </picture>
          <section class="flex flex-col">
            <h1 class="text-md text-dark-blue font-[900]">Annual Plan</h1>
            <p class="text-desaturated-blue font-[500]">$59.99/year</p>
          </section>
          <a class="ml-auto text-bright-blue font-[700] text-[.9rem]" href=""><u>Change</u></a>
        </section>
        <!-- buttons section -->
        <section class="w-full flex flex-col gap-2">
          <button class="bg-bright-blue text-very-pale-blue w-full py-4 rounded-xl font-[900]">Proceed to Payment</button>
          <button class="text-desaturated-blue py-4 rounded-xl font-[800]">Cancel Order</button>
        </section>
      </article>
    </main>
  </body>
</html>
